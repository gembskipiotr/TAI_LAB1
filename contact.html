<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- navigation -->
        <div class ="navbar"></div>
        <!-- content -->

        <form class="myForm">
            <h3>Uzupełnij dane</h3>
            <div class="form-group">
                <label for="imie">Imię</label>
                <input type="text" class="form-control" id="imie"placeholder="Podaj imię">
            </div>
            <div class="form-group">
                <label for="nazwisko">Nazwisko</label>
                <input type="text" class="form-control" id="nazwisko"placeholder="Podaj nazwisko">
            </div>
            <div class="form-group">
                <label for="email">Email </label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Podaj email">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="plec" id="exampleRadios1" value="M" >
                <label class="form-check-label" for="exampleRadios1">
                    Mężczyzna
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="plec" id="exampleRadios2" value="F" >
                <label class="form-check-label" for="exampleRadios1">
                    Kobieta
                </label>
            </div>
            <div class="form-group">
                <label for="opis">Opis</label>
                <textarea class="form-control" id="opis" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="wiek">Wiek</label>
                <input type="number" class="form-control" id="wiek" value="18">
            </div>
            <div class="form-group">
                <label for="stancyw">Stan Cywilny</label>
                <select class="form-control" id="stancyw">
                    <option>Panna/Kawaler</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Wyślij</button>
            <button class="btn btn-default" type="reset">Wyczyść</button>

        </form>

    </div>

    <script src="navbar.js"></script>
</body>

</html>
